<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: url("fondo1.jpg");
            background-size: 1367px 592px;
            background-repeat: no-repeat;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgb(255, 0, 179) #f0f0f0;
            position: relative;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: rgb(255, 0, 179);
            border-radius: 6px;
            border: 3px solid #f0f0f0;
        }

        /* Estilos para iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Personalizar scrollbar del contenido dentro del iframe */
        iframe::-webkit-scrollbar {
            width: 10px;
        }

        iframe::-webkit-scrollbar-track {
            background: #f8d2e0; /* Fondo claro rosita */
        }

        iframe::-webkit-scrollbar-thumb {
            background-color: #e06aa4; /* Scroll rosa más fuerte */
            border-radius: 10px;
            border: 2px solid #f8d2e0;
        }

        /* Elementos posicionados */
        .posicionQUEESMERAKI {
            position: absolute;
            top: 20px;
            left: 370px;
        }

        .posicionQUEESMERAKITEXTO {
            position: absolute;
            top: 475px;
            left: 360px;
        }

        .posicionTITA {
            position: absolute;
            top: 90px;
            left: 550px;
        }

        .posicionMISION {
            position: absolute;
            top: 630px;
            left: 150px;
        }

        .posicionVISION {
            position: absolute;
            top: 630px;
            left: 520px;
        }

        .posicionNUESTRAE {
            position: absolute;
            top: 630px;
            left: 900px;
        }

        .vertical-info {
            position: absolute;
            top: 600px;
            left: 550px;
            width: 10px;
            height: 1200px;
        }

        /* Clases para los botones (aunque no se usan en el HTML actual) */
        .service-card {
            position: absolute;
            top: 45px;
            width: 250px;
            height: 280px;
        }

        .card-description {
            position: absolute;
            top: 200px;
            width: 390px;
            height: 190px;
        }

        .info-button {
            position: absolute;
            top: 400px;
            width: 115px;
            height: 50px;
        }

        .schedule-button {
            position: absolute;
            top: 400px;
            width: 250px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Logo Qué es Meraki -->
    <img class="posicionQUEESMERAKI" src="qesmerakki.png" alt="Qué es Meraki" width="600" height="80">

    <!-- Imagen Tita -->
    <img class="posicionTITA" src="tita.png" alt="Tita" width="250" height="380">

    <!-- Texto Qué es Meraki -->
    <img class="posicionQUEESMERAKITEXTO" src="qesmerakitexto.png" alt="Descripción de Meraki" width="600" height="150">

    <img class="posicionMISION" src="Mision.png" alt="Mision" width="300" height="400">
    <img class="posicionVISION" src="Visión.png" alt="Visión" width="300" height="400">
    <img class="posicionNUESTRAE" src="Nuestra Esencia.png" alt="Nuestra E" width="300" height="400">
    

    <style>
        .imagen-final {
            position: absolute; /* Posicionamiento libre */
            width: 100px; /* Ancho completo o puedes poner un valor fijo en px */
            bottom: 200px; /* Distancia desde abajo - ajusta este valor */
            left: 0; /* Alineado a la izquierda */
            z-index: 10; /* Para que esté por encima de otros elementos si es necesario */
        }
        
        .imagen-final img {
            width: 100%;
            display: block;
        }

    </style>
 
</body>
</html>
