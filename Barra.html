<html>
    <head>
        <title>Primero</title>
        <style>
            body {
                background-color: #ffffff; 
                margin: 0; 
                padding: 0;
                font-family: Arial, sans-serif;
            }
            
            .barra-superior {
                background-color: #DF5B97; 
                width: 100%; 
                height: 30px;
            }
            
            .botonmerakkibeauty {
                background-color: transparent;
                border: none;
                left: 80%;
                margin-top: 0%;
            }
            
            /* Contenedor de navegación */
            .nav-container {
                position: absolute;
                top: 70px;
                left: 500px;
                display: flex;
                align-items: center;
                gap: 15px;
            }
            
            /* Estilos para los botones de navegación */
            .boton-nav {
                text-decoration: none;
                color: #555555;
                font-weight: bold;
                transition: all 0.3s ease;
                padding: 5px 0;
                position: relative;
                font-size: 14px;
            }
            
            .boton-nav:hover {
                color: #DF5B97;
            }
            
            .boton-nav.active {
                color: #DF5B97;
            }
            
            /* Barras verticales separadoras */
            .separador {
                color: #DF5B97;
                font-weight: normal;
                margin: 0 5px;
            }
            
            /* Ocultar las imágenes originales y mostrar texto */
            .boton-nav img {
                display: none;
            }
            
            .boton-nav::after {
                content: attr(data-text);
                display: block;
            }
        </style>
    </head>
    <body>

        <!-- Barra color fucsia -->
        <div class="barra-superior"></div>

        <button class="botonmerakkibeauty">
            <img src="merakkibeauty.jpg" width="310px; height:300px;"
            onmouseover="this.src='merakkibeauty.jpg';"
            onmouseout="this.src='merakkibeauty.jpg';">
        </button>

        <!-- Botones de navegación con separadores -->
        <div class="nav-container">
            <a href="Union.html" target="_blank" class="boton-nav" data-text="INICIO" id="inicio-btn">
                <img src="inicio.jpg" alt="Inicio">
            </a>
            
            <span class="separador">|</span>
         
            <a href="Unionservicios.html" target="_blank" class="boton-nav" data-text="SERVICIOS" id="servicios-btn">
                <img src="servicios.jpg" alt="Servicios">
            </a>
            
            <span class="separador">|</span>

            <a href="Uniongaleria.html" target="_blank" class="boton-nav" data-text="GALERÍA" id="galeria-btn">
                <img src="galeria.jpg" alt="Galeria">
            </a>
            
            <span class="separador">|</span>

            <a href="Unionubicacion3.html" target="_blank" class="boton-nav" data-text="UBICACIÓN" id="ubicacion-btn">
                <img src="ubicacion.jpg" alt="Ubicación">
            </a>
            
            <span class="separador">|</span> <!-- Añadí este separador que faltaba -->

            <a href="Union Merakki.html" target="_blank" class="boton-nav" data-text="QUIÉNES SOMOS" id="quienesomos-btn"> <!-- Corregí el data-text -->
                <img src="quienesomos.jpg" alt="Quienes Somos">
            </a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const botones = document.querySelectorAll('.boton-nav');
                
                // Quitar la clase active de todos los botones inicialmente
                botones.forEach(b => b.classList.remove('active'));
                
                // Verificar si hay un botón activo en el almacenamiento local
                const botonActivo = localStorage.getItem('botonActivo');
                if (botonActivo) {
                    const boton = document.querySelector(`.boton-nav[data-text="${botonActivo}"]`);
                    if (boton) {
                        boton.classList.add('active');
                    }
                } else {
                    // Si no hay botón activo guardado, seleccionar Inicio por defecto
                    document.getElementById('inicio-btn').classList.add('active');
                }
                
                botones.forEach(boton => {
                    boton.addEventListener('click', function() {
                        // Remover la clase 'active' de todos los botones
                        botones.forEach(b => b.classList.remove('active'));
                        
                        // Agregar la clase 'active' solo al botón clickeado
                        this.classList.add('active');
                        
                        // Guardar en localStorage qué botón está activo
                        localStorage.setItem('botonActivo', this.getAttribute('data-text'));
                    });
                });
            });
        </script>
    </body>
</html>
