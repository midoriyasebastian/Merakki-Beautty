<!DOCTYPE html>
<html>
<head>
    <title>Union Formulario</title>
    <link rel="shortcut icon" href="merakicono.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Bloquea scroll en la página principal */
        }

        #contenedor {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #barra-superior {
            height: 20%;
            width: 100%;
            flex-shrink: 0;
        }

        #contenido-principal {
            height: 50%;
            width: 100%;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* PERSONALIZAR SCROLLBAR DEL CONTENIDO DENTRO DEL IFRAME */
        iframe::-webkit-scrollbar {
            width: 10px;
        }

        iframe::-webkit-scrollbar-track {
            background: #f8d2e0; /* Fondo claro rosita */
        }

        iframe::-webkit-scrollbar-thumb {
            background-color: #e06aa4; /* Scroll rosa más fuerte */
            border-radius: 10px;
            border: 2px solid #f8d2e0;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <!-- Barra superior SIN SCROLL -->
        <div id="barra-superior">
            <iframe src="Barra.html" scrolling="no"></iframe>
        </div>
        
        <!-- Contenido principal CON SCROLL -->
        <div id="contenido-principal">
            <iframe src="Principal.html" scrolling="yes"></iframe>
        </div>
    </div>
</body>
</html>
