<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios | Merak</title>
    <link rel="shortcut icon" href="merakicono.ico">
    <style>
        /* Reset y estilos base */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Contenedor principal */
        #contenedor {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background-color: #e06aa4; /* Color de fondo consistente */
        }

        /* Sección de la barra superior */
        #barra-superior {
            height: 20%;
            min-height: 120px; /* Altura mínima para dispositivos pequeños */
            width: 100%;
            flex-shrink: 0;
        }

        /* Contenido principal */
        #contenido-principal {
            flex: 1;
            width: 100%;
            overflow: hidden; /* Asegura que el iframe no cause scroll */
        }

        /* Estilos para iframes */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background-color: transparent; /* Para que se vea el color del contenedor */
        }

        /* Personalización del scrollbar (WebKit) */
        iframe::-webkit-scrollbar {
            width: 10px;
        }

        iframe::-webkit-scrollbar-track {
            background: #f8d2e0;
        }

        iframe::-webkit-scrollbar-thumb {
            background-color: #e06aa4;
            border-radius: 10px;
            border: 2px solid #f8d2e0;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <!-- Barra superior (header) -->
        <header id="barra-superior" role="banner">
            <iframe src="Barra.html" title="Barra de navegación" scrolling="no" loading="eager"></iframe>
        </header>
        
        <!-- Contenido principal -->
        <main id="contenido-principal" role="main">
            <iframe src="servicios.html" title="Nuestros Servicios" scrolling="yes" loading="eager"></iframe>
        </main>
    </div>
</body>
</html>
